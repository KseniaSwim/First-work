<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Смена картинок</title>
    <style>
        .container {
            position: relative;
            display: flex;
            justify-content: center;
        }
        img {
            height: 710px;
            width: 590px;
            position: absolute;
        }
    </style>
    <script  type = 'text/javascript' src = 'jquery-3.7.0.js'></script> 
</head>  
<body>
    <div class='container'> 
        <img class='img-1' src='img-1.jpg'>
        <img class='img-2' src='img-2.jpg'>
    </div>
</body>

<script>
    $('.img-2').click(function () {
        $('.img-2').slideUp();
    });

    $('.img-1').click(function () {
        $('.img-2').slideDown();
    });
</script>
 
</html>
